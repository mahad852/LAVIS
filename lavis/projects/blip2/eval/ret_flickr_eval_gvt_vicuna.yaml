model:
  arch: blip2_gvt_vicuna
  model_type: vicuna7b
  use_grad_checkpoint: True
  freeze_vit: True

  load_finetuned: False
  load_pretrained: True
  pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/InstructBLIP/instruct_blip_vicuna7b_trimmed.pth"
  
  vit_precision: "fp16"

  # path to Vicuna checkpoint
  llm_model: "./llm/models--eachadea--vicuna-7b-1.1/snapshots/9d8eea215e00b388a22e8f050768ea8911d41f1d/"

  num_query_token: 32


datasets:
  flickr30k: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        eval:
          name: "blip_caption"

run:
  task: retrieval

  # dataloading
  num_workers: 3
  batch_size_train: 16
  batch_size_eval: 32

  test_splits: ["test"]

  # distribution
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: False

  # model specific
  k_test: 128

  # misc
  seed: 42
  output_dir: "output/BLIP2_GVT/Retrieval_Flickr30k"

  evaluate: True