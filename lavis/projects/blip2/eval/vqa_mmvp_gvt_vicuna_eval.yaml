# Overall Accuracy is: 51.88 (result different from BLIP-2 paper due to different implementation and transformers version)

model:
  arch: blip2_gvt_vicuna
  model_type: vicuna7b
  use_grad_checkpoint: True
  freeze_vit: True

  load_finetuned: False
  load_pretrained: True
  pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/InstructBLIP/instruct_blip_vicuna7b_trimmed.pth"
  
  vit_precision: "fp16"

  # path to Vicuna checkpoint
  llm_model: "./llm/models--eachadea--vicuna-7b-1.1/snapshots/9d8eea215e00b388a22e8f050768ea8911d41f1d/"

  num_query_token: 32

datasets:
  mmvp_vqa: # name of the dataset builder
    type: eval
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        eval:
          name: "blip_question"
run:
  task: vqa
  # optimization-specific
  batch_size_train: 16
  batch_size_eval: 64
  num_workers: 4

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 5
  inference_method: "generate"
  prompt: "Question: {} Short answer:"

  seed: 42
  output_dir: "output/BLIP2_GVT/VQA/MMVP"

  evaluate: True
  test_splits: ["val"]

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
