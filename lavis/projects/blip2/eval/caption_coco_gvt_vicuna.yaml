model:
  arch: blip2_gvt_vicuna
  model_type: vicuna7b
  use_grad_checkpoint: False
  freeze_vit: True
  
  load_finetuned: False
  load_pretrained: True
  pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/InstructBLIP/instruct_blip_vicuna7b_trimmed.pth"
  
  vit_precision: "fp16"

  # path to Vicuna checkpoint
  llm_model: "./llm/models--eachadea--vicuna-7b-1.1/snapshots/9d8eea215e00b388a22e8f050768ea8911d41f1d/"

  num_query_token: 32

  prompt: "a photo of "

datasets:
  coco_caption_instruct: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        eval:
          name: "blip_caption"
    # build_info:
    #     images:
    #         storage: '/export/share/datasets/vision/coco/images/'

run:
  task: captioning
  # optimizer
  batch_size_train: 32
  batch_size_eval: 16
  num_workers: 1

  max_len: 60
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "output/BLIP2_GVT/COCO_eval/"

  evaluate: True
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
