model:
  arch: blip2_gvt_vicuna
  model_type: vicuna7b
  use_grad_checkpoint: True
  freeze_vit: True
  freeze_vit_gvt: False

  load_finetuned: False
  load_pretrained: True
  pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/InstructBLIP/instruct_blip_vicuna7b_trimmed.pth"
  
  vit_precision: "fp16"

  # path to Vicuna checkpoint
  llm_model: "./llm/models--eachadea--vicuna-7b-1.1/snapshots/9d8eea215e00b388a22e8f050768ea8911d41f1d/"

  num_query_token: 32


datasets:
  coco_vqa: # name of the dataset builder
    type: eval
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        eval:
          name: "blip_question"
    # build_info:
    #     images:
    #         storage: '/export/share/datasets/vision/coco/images/'

run:
  task: vqa
    # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 16
  batch_size_eval: 8
  num_workers: 2
  accum_grad_iters: 1

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 5
  inference_method: "generate"
  prompt: "Question: {} Short answer:"

  seed: 42
  output_dir: "output/BLIP2_GVT/VQA/COCO_Train"

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
